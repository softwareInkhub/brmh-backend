name: Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Deploy to AWS
      uses: appleboy/ssh-action@master
      with:
        host: ec2-34-238-24-134.compute-1.amazonaws.com
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Clean up disk space first
          echo "ğŸ§¹ Cleaning up disk space..."
          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo rm -rf /var/cache/apt/archives/*
          sudo rm -rf /tmp/*
          sudo rm -rf /var/tmp/*
          
          # Check disk space
          df -h
          
          # Navigate to project directory
          cd /home/ubuntu/brmh-backend
          
          # Pull latest changes
          git pull origin main
          
          # Clean npm cache and node_modules to free space
          echo "ğŸ§¹ Cleaning npm cache and node_modules..."
          npm cache clean --force
          rm -rf node_modules
          rm -rf package-lock.json
          
          # Install dependencies with clean cache
          echo "ğŸ“¦ Installing dependencies..."
          npm install --no-optional --no-audit --no-fund
          
          # Install PM2 globally with proper path
          echo "ğŸš€ Installing PM2..."
          sudo npm install -g pm2 --unsafe-perm
          
          # Verify PM2 installation
          which pm2
          pm2 --version
          
          # Stop any existing instances
          echo "ğŸ›‘ Stopping existing instances..."
          pm2 stop brmh-backend-v2 || true
          pm2 delete brmh-backend-v2 || true
          
          # Start the application
          echo "ğŸš€ Starting application..."
          pm2 start npm --name "brmh-backend-v2" -- start
          
          # Save PM2 process list
          pm2 save
          
          # Setup PM2 startup script
          echo "âš™ï¸ Setting up PM2 startup..."
          sudo pm2 unstartup systemd || true
          sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu
          
          # Reload systemd daemon
          sudo systemctl daemon-reload
          
          # Enable and start the PM2 service
          sudo systemctl enable pm2-ubuntu
          sudo systemctl start pm2-ubuntu
          
          # Verify the service is running
          echo "âœ… Verifying service status..."
          sudo systemctl status pm2-ubuntu --no-pager
          
          # Check PM2 status
          pm2 status
          
          # Show final disk space
          echo "ğŸ“Š Final disk space:"
          df -h 
