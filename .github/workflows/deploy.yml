name: Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to AWS
      uses: appleboy/ssh-action@master
      with:
        host: ec2-34-199-78-49.compute-1.amazonaws.com
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/brmh-backend
          # Reset any local changes
          git reset --hard
          git clean -fd
          # Pull latest changes
          git pull origin main
          npm install
          # Install PM2 globally with sudo
          sudo npm install -g pm2
          # Stop any existing instances
          pm2 stop brmh-backend || true
          pm2 delete brmh-backend || true
          # Start the application as a system service
          pm2 start npm --name "brmh-backend" -- start
          # Save PM2 process list
          pm2 save
          # Remove any existing startup script
          sudo pm2 unstartup systemd || true
          # Generate new startup script
          sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu
          # Reload systemd daemon
          sudo systemctl daemon-reload
          # Enable and start the PM2 service
          sudo systemctl enable pm2-ubuntu
          sudo systemctl start pm2-ubuntu
          # Verify the service is running
          sudo systemctl status pm2-ubuntu
          # Check PM2 status
          pm2 status 